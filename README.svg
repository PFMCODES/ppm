<svg xmlns="http://www.w3.org/2000/svg" width="800" height="2400" viewBox="0 0 800 2400">
    <style>
        /* ===== LIGHT MODE (DEFAULT) ===== */
        
        /* Background */
        rect.background { fill: #ffffff; }
        
        /* Main Titles */
        .title { font-family: Arial, sans-serif; font-size: 48px; font-weight: bold; fill: #9AEDFE; }
        .subtitle { font-family: Arial, sans-serif; font-size: 32px; fill: #000000; }
        .subtitle-accent { fill: #F3F99C; }
        
        /* Headings */
        .heading1 { font-family: Arial, sans-serif; font-size: 36px; font-weight: bold; fill: #000000; }
        .heading2 { font-family: Arial, sans-serif; font-size: 28px; font-weight: bold; fill: #000000; }
        .heading3 { font-family: Arial, sans-serif; font-size: 22px; font-weight: bold; fill: #000000; }
        
        /* Body and Links */
        .text { font-family: Arial, sans-serif; font-size: 16px; fill: #333333; }
        .link { fill: #0066cc; text-decoration: underline; cursor: pointer; }
        
        /* Code Blocks */
        .code-bg { fill: #f5f5f5; stroke: #dddddd; stroke-width: 1; }
        .code-text { font-family: 'Courier New', monospace; font-size: 14px; fill: #333333; }
        .code-cmd { fill: #06B8B8; }
        .code-pkg { fill: #57C6FE; }
        
        /* Quotes/Hints */
        .quote-line { stroke: #cccccc; stroke-width: 3; }
        .quote-text { font-family: Arial, sans-serif; font-size: 14px; fill: #666666; font-style: italic; }
        
        
        /* ===== DARK MODE ===== */
        @media (prefers-color-scheme: dark) {
            /* Background */
            rect.background { fill: #222; }
            
            /* Subtitle (title stays cyan in both modes) */
            .subtitle { fill: #ffffff;}
            
            /* Headings - Light colors for dark background */
            .heading1 { fill: #ffffff; }
            .heading2 { fill: #eeeeee; }
            .heading3 { fill: #dddddd; }
            
            /* Body and Links */
            .text { fill: #e0e0e0; }
            .link { fill: #57C6FE; }
            
            /* Code Blocks */
            .code-bg { fill: #2a2a2a; stroke: #444444; }
            .code-text { fill: #e0e0e0; }
            .code-cmd { fill: #4ed9d9; }
            .code-pkg { fill: #7dd6ff; }
            
            /* Quotes/Hints */
            .quote-line { stroke: #555555; }
            .quote-text { fill: #aaaaaa; }
        }
    </style>

    <!-- Background (uses .background class for dark mode switching) -->
    <rect class="background" width="100%" height="100%"/>
    
    <!-- Main Title -->
    <text x="20" y="60" class="title">ppm</text>
    
    <!-- Subtitle -->
    
    <line x1="30" y1="100" x2="30" y2="70" class="quote-line"/>
    <text x="20" y="100" class="subtitle" xml:space="preserve" font-style="italic"><tspan dx="20">  </tspan> The <tspan class="subtitle-accent">JS</tspan> package manager</text>
    
    <!-- Table of Contents -->
    <text x="20" y="180" class="heading1">Table of Content</text>
    <text x="40" y="215" class="text link">• How to Install</text>
    <text x="40" y="240" class="text link">• How to use</text>
    <text x="40" y="265" class="text link">• ppx</text>
    
    <!-- How to Install Section -->
    <text x="20" y="320" class="heading2">How to install</text>
    
    <!-- npm -->
    <text x="20" y="360" class="heading3">npm:</text>
    <rect x="20" y="375" width="760" height="35" class="code-bg"/>
    <text x="30" y="397" class="code-text"><tspan class="code-cmd">npm</tspan> install <tspan class="code-pkg">@pfmcodes/ppm</tspan> -g</text>
    
    <!-- yarn -->
    <text x="20" y="445" class="heading3">yarn:</text>
    <rect x="20" y="460" width="760" height="35" class="code-bg"/>
    <text x="30" y="482" class="code-text"><tspan class="code-cmd">yarn</tspan> add <tspan class="code-pkg">@pfmcodes/ppm</tspan> -g</text>
    
    <!-- pnpm -->
    <text x="20" y="530" class="heading3">pnpm:</text>
    <rect x="20" y="545" width="760" height="35" class="code-bg"/>
    <text x="30" y="567" class="code-text"><tspan class="code-cmd">pnpm</tspan> add <tspan class="code-pkg">@pfmcodes/ppm</tspan> -g</text>
    
    <!-- How to Use Section -->
    <text x="20" y="640" class="heading2">How to use</text>
    
    <text x="20" y="680" class="heading3">Available Commands:</text>
    <text x="40" y="710" class="text link">• init</text>
    <text x="40" y="735" class="text link">• install</text>
    <text x="40" y="760" class="text link">• uninstall</text>
    <text x="40" y="785" class="text link">• add</text>
    <text x="40" y="810" class="text link">• i</text>
    <text x="40" y="835" class="text link">• start</text>
    <text x="40" y="860" class="text link">• help</text>
    
    <!-- init command -->
    <text x="20" y="920" class="heading3">init</text>
    <rect x="20" y="935" width="760" height="35" class="code-bg"/>
    <text x="30" y="957" class="code-text"><tspan class="code-cmd">ppm</tspan> init</text>
    
    <line x1="30" y1="985" x2="30" y2="1015" class="quote-line"/>
    <text x="45" y="1002" class="quote-text">initializes a new package</text>
    
    <rect x="20" y="1025" width="760" height="35" class="code-bg"/>
    <text x="30" y="1047" class="code-text"><tspan class="code-cmd">ppm</tspan> init -y</text>
    
    <line x1="30" y1="1075" x2="30" y2="1105" class="quote-line"/>
    <text x="45" y="1092" class="quote-text">initializes a new package with default settings</text>
    
    <!-- install command -->
    <text x="20" y="1155" class="heading3">install</text>
    <rect x="20" y="1170" width="760" height="35" class="code-bg"/>
    <text x="30" y="1192" class="code-text"><tspan class="code-cmd">ppm</tspan> install [package name]</text>
    
    <rect x="20" y="1215" width="760" height="35" class="code-bg"/>
    <text x="30" y="1237" class="code-text"><tspan class="code-cmd">ppm</tspan> install [package name] -g</text>
    
    <line x1="30" y1="1265" x2="30" y2="1295" class="quote-line"/>
    <text x="45" y="1282" class="quote-text">installs a package globally or locally</text>
    
    <!-- uninstall command -->
    <text x="20" y="1345" class="heading3">uninstall</text>
    <rect x="20" y="1360" width="760" height="35" class="code-bg"/>
    <text x="30" y="1382" class="code-text"><tspan class="code-cmd">ppm</tspan> uninstall [package name]</text>
    
    <rect x="20" y="1405" width="760" height="35" class="code-bg"/>
    <text x="30" y="1427" class="code-text"><tspan class="code-cmd">ppm</tspan> uninstall [package name] -g</text>
    
    <line x1="30" y1="1455" x2="30" y2="1485" class="quote-line"/>
    <text x="45" y="1472" class="quote-text">uninstalls a package globally or locally</text>
    
    <!-- add command -->
    <text x="20" y="1535" class="heading3">add</text>
    <rect x="20" y="1550" width="760" height="35" class="code-bg"/>
    <text x="30" y="1572" class="code-text"><tspan class="code-cmd">ppm</tspan> add [package name]</text>
    
    <rect x="20" y="1595" width="760" height="35" class="code-bg"/>
    <text x="30" y="1617" class="code-text"><tspan class="code-cmd">ppm</tspan> add [package name] -g</text>
    
    <line x1="30" y1="1645" x2="30" y2="1675" class="quote-line"/>
    <text x="45" y="1662" class="quote-text">installs a package globally or locally</text>
    
    <!-- i command -->
    <text x="20" y="1725" class="heading3">i</text>
    <rect x="20" y="1740" width="760" height="35" class="code-bg"/>
    <text x="30" y="1762" class="code-text"><tspan class="code-cmd">ppm</tspan> i [package name]</text>
    
    <rect x="20" y="1785" width="760" height="35" class="code-bg"/>
    <text x="30" y="1807" class="code-text"><tspan class="code-cmd">ppm</tspan> i [package name] -g</text>
    
    <line x1="30" y1="1835" x2="30" y2="1865" class="quote-line"/>
    <text x="45" y="1852" class="quote-text">installs a package globally or locally</text>
    
    <!-- help command -->
    <text x="20" y="1915" class="heading3">help</text>
    <rect x="20" y="1930" width="760" height="35" class="code-bg"/>
    <text x="30" y="1952" class="code-text"><tspan class="code-cmd">ppm</tspan> help</text>
    
    <line x1="30" y1="1980" x2="30" y2="2010" class="quote-line"/>
    <text x="45" y="1997" class="quote-text">shows the list of available commands</text>
    
    <!-- start command -->
    <text x="20" y="2060" class="heading3">start</text>
    <rect x="20" y="2075" width="760" height="35" class="code-bg"/>
    <text x="30" y="2097" class="code-text"><tspan class="code-cmd">ppm</tspan> start</text>
    
    <line x1="30" y1="2125" x2="30" y2="2155" class="quote-line"/>
    <text x="45" y="2142" class="quote-text">runs the command inside the package.json under scripts.start</text>
    
    <!-- ppx section -->
    <text x="20" y="2220" class="heading1" style="fill: #9afeae;">ppx</text>
    
    <text x="20" y="2260" class="heading2">How to use:</text>
    
    <text x="20" y="2300" class="heading3">example:</text>
    <rect x="20" y="2315" width="760" height="35" class="code-bg"/>
    <text x="30" y="2337" class="code-text"><tspan style="fill: #9afeae;">ppx</tspan> serve .</text>
</svg>